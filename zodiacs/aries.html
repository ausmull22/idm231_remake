<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/barba.css">
    <script src="/scripts/new_animations.js"></script> 
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script> 
        $(function(){
          $("#footer").load("/footer.html"); 
        });
    </script> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="preload" href="/font/lemonmilk_secondary/LEMONMILK-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <title>Document</title>
</head>
<style>
    body { /* Body Style */
        background-image: url(/images/gradient_background.jpg); /* Background Image for Selected Zodiac */
        background-size: cover; 
        height: 100%;
    }

    #js-preloader { /* Styling for Preloader */
        background-color: black;
        background-size: 100%;
        height: 100vh;
        width: 100%;
        position: fixed;
        z-index: 2000;
        pointer-events: none;
        align-items: center;
        transition: 0.5s;
    }

    .image-container {
        position: relative;
        left: 0;
        right: 0;
        width: 100%;
        overflow: visible;
        margin-bottom: 1rem;
    }

    #selected_zodiac_aries {
        display: none;
    } 
    
    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {

        .selected-zodiac-container { 
            display: flex;  /* Flex to fit two columns vertically */
            height: 85vh;
        }

        .spline-image-container {
            display: flex;  /* Flex to center */
            justify-content: center; /* Horizontally Centered */
            align-items: center; /* Vertically Centered */
            height: 100%;
        }

        .spline-image-container iframe { /* iFrame including the Spline Image */
            width: 500px; /* Width of iFrame*/
            height: 500px; /* Height of iFrame */
            
        }

        .selected-zodiac-info {
            width: 70%; /* Width */
            display: flex; /* Flex */
            justify-content: left; /* Push container of info to the left horizontally */
            align-items: center; /* Align containter to the middle vertically */
            margin: 0 0; /* Removes all margins. COME BACK */
            
        }

        .info-responsive-container { /* COME BACK */
            width: 400px;
            margin: 0;

     
        }
        
        .selected_zodiac_lottie_container {
            width: 100%;
            height: 100px;
            
        }

        #selected_zodiac_aries {
            display: block;
            width: 100%;
            height: 100%;
        } 

        #mobile_image_replacement {
            display: none;
        }
    
    } 


</style>
<body class="aries">  <!-- Aries --> 
    <div id="js-preloader"> <!-- Javascript Pre-Loader --> 
        <div class="vertical-center"> <!-- Div Container to align items at the center--> 
            <img src="/images/alphabits_test.png"> <!-- Image and other assets associated with the pre-loader --> 
        </div>
    </div>

    <div class="selected-zodiac-container"> <!-- Container containing aspects of the selected zodiac --> 
        <div class="image-container"> <!-- First Column - Image/3D Model Container --> 
            <div class="spline-image-container"> <!-- Container containing Spline 3D Model--> 
                <iframe src='https://my.spline.design/untitled-fa8f6e8e52fe50b7f05d3eb4e5a0b080/' frameborder='0' width='100%' height='100%'></iframe> <!-- Spline Model --> 
            </div>
            <div id="mobile_image_replacement"> <!-- Alternative Image Container in case Spline Model isn't functioning -->
                <img src="/images/alphabits_test.png" alt=""> <!-- Alternative Image -->
            </div>    
        </div>

        <div class="selected-zodiac-info"> <!-- Second Column - Info about the Zodiac -->  
            <div class="info-responsive-container"> <!-- Container for Info -->  
                <div class="selected_zodiac_lottie_container"> <!-- Container for Playing Lottie Anation -->  
                    <div id="selected_zodiac_aries"></div> <!-- Box that will display Lottie Animation -->
                    <script src="/scripts/lottie.js"></script> <!-- Lottie Player --> 
                    <script> 
                        var animation_aries = bodymovin.loadAnimation({
                            container: document.getElementById('selected_zodiac_aries'),
                            renderer: 'svg',
                            loop: true,
                            autoplay: true,
                            path: '/lottie/animation_test_4.json'
                        })
                    </script> <!-- Script that looks for animation to played in specific container -->
                </div>
                <h1 class="selected-cereal-name">Lucky Charms</h1> <!-- Cereal Name --> 
                <h2 class="selected-zodiac-name">Aries</h2> <!-- Zodiac --> 
                <p class="cereal-description"> <!-- Description --> 
                    Lucky Charms has all the traits of Aries, especially all the magically delicious lucky stuff: hearts, stars and horseshoes, clovers and blue moons, unicorns, rainbows and tasty red balloons! Plus crunchy, gluten-free oats, too!
                </p>

                <div class="center_button"> <!-- Container for Return Button --> 
                    <button id="js-return-button" onclick="window.location.href='/index.html';"> Return </button>  <!-- Return Button --> 
                </div>
            </div>
        </div>
 
    </div>

  
    <div id="footer" class="hide_in_mobile"></div>  <!-- Footer --> 



    <script>

        let loader = document.getElementById("js-preloader");

        window.addEventListener("load", function() {
            loader.style.opacity ="0";
        })

    </script>



</body>
</html>
