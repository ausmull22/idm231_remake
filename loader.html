<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="vertical-center"> <!-- Div Container to align items at the center--> 
        <div id="sunrise_loading"></div> <!-- Loading Sunrise Lottie Animation -->
        <script src="../scripts/lottie.js"></script> <!-- Loading Sunrise Lottie Animation -->
        <script> 
            var animation_aries = bodymovin.loadAnimation({
                container: document.getElementById('sunrise_loading'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../lottie/loading_screen.json'
            })
        </script> 
    </div>
    <script> 

        let loader = document.getElementById("js-preloader");

        window.addEventListener("load", function() {
            loader.style.filter ="blur(10px)";
            loader.style.opacity ="0";
        })

    </script>


</body>
</html>
